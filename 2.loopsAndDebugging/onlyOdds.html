	<h1>Only Odds</h1>
<p>
Define a function, <em>onlyOdds</em>, that accepts a number as an argument. <em>onlyOdds</em> should return the sum of all the odd numbers between the given number and 1.</p>

<p>If <em>onlyOdds</em> receives an argument less than 1, it should return 0.</p>

<script type="text/javascript">
let onlyOdds = (num) => {
	let result=0;
	for(let i=1; i<=num; i++){
		if(i%2===1){ result +=i;}
	} return result;
}

</script>
