<!DOCTYPE html>
<html>
<head>
	<title>scope</title>
	<style type="text/css">
		div {
			border: 1px solid grey;
			width: 50%;
			padding: 1%;
			margin: 1%;
		}
	</style>
</head>
<body>
<h1>myReverse</h1>
<p>Define a function myReverse that accepts an array.<br>

myReverse should return a new array with the elements in reverse order.<br>

<div>myReverse([1, 2, 3]);    // => [3, 2, 1]</div>
Do not use the built-in .reverse method for this problem. You can use it on all future problems though!

<script type="text/javascript">
const myReverse = (arr) => {
   let newArr=[];
  for(let i=arr.length-1; i>=0; i--){
    newArr.push(arr[i]);
  } 
  return newArr;
}



</script>
</body>
</html>
