<!DOCTYPE html>

	<title>scope</title>
</head>
<body>
<h1>Fullstack HQ</h1>
<p>Refactor the function <em>fullstackHQ</em> so that it returns the correct string:

<div>fullstackHQ(); // => Fullstack HQ is at Planet Earth, United States, New York State, New York City
<p>The only things you should change are the parameter and/or variable names.</p>
</div>
<script type="text/javascript">
	let planet = 'Planet Earth';

function fullstackHQ(){
  return middleFunction('United States');

  function middleFunction(country) {
    return innerFunction('New York State');

    function innerFunction(state) {
      let city = 'New York City';
      return innermostFunction();

      function innermostFunction() {
        return 'Fullstack HQ is at ' + planet + ', ' + country + ', ' + state + ', ' + city
      }
    }
  }
}

</script>
</body>
</html>
