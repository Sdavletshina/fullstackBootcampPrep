<body>
<h1>Array Flattener</h1>

<p>
Define a function, arrayFlattener, that accepts a two-dimensional array as an argument.<br>

arrayFlattener should return a new, one-dimensional array.</p>
<div>
arrayFlattener([1,[2, 3], 4]); // => [1, 2, 3, 4]
</div>
<script type="text/javascript">
const arrayFlattener = (twoDimArr) => {
  const newArr = [];
  for(let i=0; i<twoDimArr.length; i++){
    const anElem = twoDimArr[i];
    if(Array.isArray(anElem)) {
      for(let j=0; j<anElem.length; j++){
        newArr.push(anElem[j]);
      }
    } else newArr.push(anElem);
  } return newArr;
}

</script>
</body>
